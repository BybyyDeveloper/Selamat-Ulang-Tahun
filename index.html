<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Selamat Ulang Tahun ke-23, MOLA ðŸ’–</title>
<style>
  :root{
    --bg1:#fff0f6;
    --bg2:#ffeef8;
    --accent:#ff6b9a;
    --soft:#ffd8e6;
    --text:#2b2430;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial;
    background: radial-gradient(circle at 10% 10%, rgba(255,214,230,0.45), transparent 10%),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    color:var(--text);
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }

  /* Card */
  .card{
    width:min(980px,96%);
    max-width:1080px;
    border-radius:18px;
    background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,250,252,0.9));
    box-shadow: 0 18px 60px rgba(30,20,40,0.08);
    display:grid;
    grid-template-columns: 1fr 380px;
    overflow:hidden;
  }
  @media (max-width:880px){ .card{grid-template-columns:1fr} }

  /* Left area (message + buttons) */
  .left{
    padding:48px 40px;
    position:relative;
    min-height:420px;
  }
  .headline{font-weight:800;font-size:clamp(26px,4vw,36px);color:#3b2430}
  .subtitle{margin-top:12px;color:#5b4750;font-size:16px;line-height:1.5}

  .type-area{
    margin-top:18px;
    transform:translateY(40px);
    opacity:0;
    animation:slideUp 800ms ease-out forwards;
    animation-delay:150ms;
  }
  @keyframes slideUp{to{transform:none;opacity:1}}

  .big-title{
    font-size: clamp(26px,4.8vw,44px);
    color: #64263a;
    text-shadow: 0 6px 24px rgba(255,150,170,0.12);
  }

  .message{
    margin-top:12px;color:#6a5160;font-size:18px;
  }

  /* Buttons */
  .buttons{margin-top:22px;display:flex;gap:12px;flex-wrap:wrap}
  .btn{
    padding:12px 14px;border-radius:12px;border:0;font-weight:700;cursor:pointer;
    background:linear-gradient(90deg,var(--accent),#ff92b8);color:#fff;box-shadow:0 8px 24px rgba(255,107,150,0.12)
  }
  .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(255,107,150,0.12);box-shadow:none}

  /* Right area (visual) */
  .right{
    padding:32px;
    border-left:1px solid rgba(30,20,30,0.04);
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    min-height:260px;
  }
  .visual{
    width:100%;max-width:320px;text-align:center;
  }
  .visual .note{
    font-size:14px;color:#6b525f;margin-top:8px;
  }

  /* Hearts floating */
  .heart{
    position:fixed;
    font-size:20px;
    pointer-events:none;
    transform:translateY(0) scale(1);
    opacity:0.95;
    will-change:transform,opacity;
    text-shadow: 0 6px 18px rgba(255,100,150,0.08);
  }

  /* Modal popup */
  .modal-backdrop{
    position:fixed;inset:0;background:rgba(10,8,10,0.45);display:flex;align-items:center;justify-content:center;
    opacity:0;pointer-events:none;transition:opacity 220ms ease;
    z-index:1200;
  }
  .modal-backdrop.open{opacity:1;pointer-events:auto}
  .modal{
    width:min(520px,94%);background:linear-gradient(180deg,#fff,#fff7fb);border-radius:14px;padding:20px;box-shadow:0 20px 50px rgba(20,16,30,0.18);text-align:center;transform:translateY(12px);
    animation:popIn 240ms cubic-bezier(.2,.9,.3,1) forwards;
  }
  @keyframes popIn{from{transform:translateY(10px) scale(0.98);opacity:0}to{transform:none;opacity:1}}

  .modal h3{font-size:20px;color:#42192a;margin-bottom:8px}
  .modal p{color:#6b515f;margin-bottom:14px}
  .modal .close{padding:10px 14px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent),#ff92b8);color:#fff;font-weight:700;cursor:pointer}

  /* small footer */
  .small{font-size:13px;color:#7f686f;margin-top:14px;text-align:center}

  /* subtle entrance for hearts container (for perf) */
  .hearts-container{position:absolute;inset:0;pointer-events:none}
</style>
</head>
<body>

<div class="card" role="main" aria-labelledby="title">
  <section class="left">
    <div class="logo" style="color:var(--accent);font-weight:800">Happy Birthday</div>

    <div class="type-area" aria-live="polite">
      <div id="title" class="big-title">Selamat Ulang Tahun ke-23, MOLA ðŸ’–</div>
      <div class="message">Semoga kamu selalu bahagia, cantik, dan dikelilingi orang-orang yang sayang kamu.</div>

      <div class="buttons" style="margin-top:22px">
        <button class="btn" data-popup="p1">Ini Doa Untukmu</button>
        <button class="btn" data-popup="p2">Ini Hadiah Spesial Untukmu</button>
        <button class="btn ghost" data-popup="p3">Klik kalau kamu bahagia hari ini!</button>
      </div>

      <div class="small">dari Bybyy Kesayanganmu ðŸ˜‰</div>
    </div>

    <div class="hearts-container" aria-hidden="true"></div>
  </section>

  <aside class="right" aria-hidden="true">
    <div class="visual">
      <!-- Simple illustration: soft circle + small hearts -->
      <svg width="220" height="220" viewBox="0 0 220 220" aria-hidden="true" focusable="false">
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0" stop-color="#fff3f8"/>
            <stop offset="1" stop-color="#ffe3f0"/>
          </linearGradient>
        </defs>
        <circle cx="110" cy="110" r="100" fill="url(#g1)" stroke="rgba(255,90,140,0.06)" stroke-width="2"/>
        <g transform="translate(56,56)">
          <path d="M50 26c0-9 8-17 18-17s18 8 18 17c0 21-36 35-36 35S50 47 50 26z" fill="#ff9fb2"/>
          <path d="M28 56c0-6 6-12 13-12s13 6 13 12c0 15-26 24-26 24s-0.2-13-0-24z" fill="#ffd9e9" opacity="0.9"/>
        </g>
      </svg>
      <div class="note">âœ¨</div>
    </div>
  </aside>
</div>

<!-- Modal markup -->
<div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-hidden="true" aria-modal="true">
  <div class="modal" role="document" aria-labelledby="modalTitle">
    <h3 id="modalTitle">Judul</h3>
    <p id="modalText">Teks popup</p>
    <button class="close" id="modalClose">Oke, kuy!</button>
  </div>
</div>

<!-- background hearts (generated by JS) -->
<script>
  // Audio: soft romantic piano (public domain/stock). If autoplay blocked, user can press a button.
  const audio = document.createElement('audio');
  audio.src = "happy-birthday-357371.mp3";
  audio.loop = true;
  audio.autoplay = true;
  audio.crossOrigin = "anonymous";
  // Try to autoplay; some browsers block until user interaction.
  audio.play().catch(()=>{/* blocked; will play on interaction */});

  // Chime sound for popup (WebAudio short tone)
  let audioCtx;
  function chime(){
    try{
      if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)();
      const t = audioCtx.currentTime;
      const g = audioCtx.createGain(); g.gain.value = 0.0001; g.connect(audioCtx.destination);
      const freqs = [660,880,990];
      freqs.forEach((f,i)=>{
        const o = audioCtx.createOscillator();
        o.type = 'sine'; o.frequency.value = f;
        const gg = audioCtx.createGain(); gg.gain.value = 0.0001;
        o.connect(gg); gg.connect(audioCtx.destination);
        o.start(t + i*0.06);
        gg.gain.exponentialRampToValueAtTime(0.05, t + i*0.06 + 0.01);
        gg.gain.exponentialRampToValueAtTime(0.0001, t + i*0.06 + 0.18);
        o.stop(t + i*0.06 + 0.2);
      });
    }catch(e){}
  }

  // Hearts floating generator (simple)
  const heartsContainer = document.querySelector('.hearts-container');
  function spawnHeart(x){
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = 'ðŸ’–';
    const size = 14 + Math.random()*16;
    heart.style.fontSize = size + 'px';
    const left = typeof x === 'number' ? x : Math.random()*80 + 10;
    heart.style.left = left + 'vw';
    heart.style.bottom = '-6vh';
    heart.style.opacity = 0.9;
    heart.style.transform = `translateY(0) scale(${0.9 + Math.random()*0.4})`;
    heartsContainer.appendChild(heart);
    const duration = 5000 + Math.random()*7000;
    heart.animate([
      { transform: `translateY(0) scale(1)`, opacity: 0.9 },
      { transform: `translateY(-110vh) scale(1.4)`, opacity: 0 }
    ], { duration, easing: 'linear' });
    setTimeout(()=>heart.remove(), duration + 80);
  }
  // periodically spawn small hearts
  setInterval(()=>{ if(Math.random()<0.8) spawnHeart(); }, 700);

  // Popup messages for the 3 buttons (iseng-romantis)
  const popups = {
    p1: { title: "Hai MOLA Cantik ðŸ˜˜", text: "Selamat Ulant Tahun yang Ke-23 ya, Semoga Yang disemogakan tersemogakan ðŸ˜˜" },
    p2: { title: "Hadiah Spesial ðŸŽ", text: "Hadiah rahasianya? Senyum kamu aja udah cukup ðŸ¥°" },
    p3: { title: "Yey! ðŸ˜", text: "Nah gitu dong, senyumnya manis banget ðŸ˜" }
  };

  // Modal control
  const modalBackdrop = document.getElementById('modalBackdrop');
  const modalTitle = document.getElementById('modalTitle');
  const modalText = document.getElementById('modalText');
  const modalClose = document.getElementById('modalClose');

  function openModal(id){
    const data = popups[id] || {title:"Hai", text:"Kamu istimewa!"};
    modalTitle.textContent = data.title;
    modalText.textContent = data.text;
    modalBackdrop.classList.add('open');
    modalBackdrop.setAttribute('aria-hidden','false');
    // sound + some hearts near center
    try{ chime(); }catch(e){}
    // spawn a few hearts near center
    for(let i=0;i<6;i++){
      setTimeout(()=>spawnHeart(45 + Math.random()*10), i*90);
    }
  }
  function closeModal(){
    modalBackdrop.classList.remove('open');
    modalBackdrop.setAttribute('aria-hidden','true');
  }
  modalClose.addEventListener('click', () => {
    closeModal();
    // resume audio if was blocked
    audio.play().catch(()=>{});
  });
  modalBackdrop.addEventListener('click', (e)=>{
    if(e.target === modalBackdrop) closeModal();
  });

  // Bind buttons
  document.querySelectorAll('[data-popup]').forEach(btn=>{
    btn.addEventListener('click', (e)=>{
      const id = btn.getAttribute('data-popup');
      // resume audio context if needed (user gesture)
      if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume().catch(()=>{});
      // start audio if blocked
      audio.play().catch(()=>{});
      openModal(id);
    });
  });

  // small accessibility: press ESC to close modal
  window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeModal(); });

  // Attempt to start audio context on first user interaction if blocked
  function enableAudioOnFirstGesture(){
    window.removeEventListener('click', enableAudioOnFirstGesture);
    try{
      if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)();
      audioCtx.resume().catch(()=>{});
      audio.play().catch(()=>{});
    }catch(e){}
  }
  window.addEventListener('click', enableAudioOnFirstGesture, {once:true});

  // Small: text typewriter reflow (animate the message fade slightly on load)
  window.addEventListener('load', ()=>{
    // spawn a few hearts near right side to make it lively
    for(let i=0;i<6;i++){ setTimeout(()=>spawnHeart(70 + Math.random()*8), i*200); }
  });

</script>
</body>
</html>
